<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주류 대시보드</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- 헤더 -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-bold">🍶 주류 대시보드</h1>
    <div class="flex gap-4 items-center">
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">로그아웃</button>
    </div>
  </header>

  <!-- 사이드바 + 콘텐츠 영역 -->
  <div class="flex">
    <!-- 사이드 메뉴 -->
    <aside class="w-64 bg-white h-screen shadow hidden md:block">
      <nav class="p-6 space-y-4">
        <a href="#" class="block text-lg font-medium hover:text-blue-600">홈</a>
        <a href="#popular" class="block text-lg font-medium hover:text-blue-600">인기 주류</a>
        <a href="#categories" class="block text-lg font-medium hover:text-blue-600">카테고리별 보기</a>
        <a href="#recommend" class="block text-lg font-medium hover:text-blue-600">추천 주류</a>
        <a href="#mylist" class="block text-lg font-medium hover:text-blue-600">내 찜 목록</a>
        <a href="#reviews" class="block text-lg font-medium hover:text-blue-600">리뷰 관리</a>
      </nav>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="flex-1 p-6 space-y-10">

      <!-- 섹션: 인기 주류 -->
      <section id="popular">
        <h2 class="text-2xl font-semibold mb-4">🔥 인기 주류</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- 주류 카드 예시 -->
          <div class="bg-white rounded-xl shadow p-4">
            <img src="https://via.placeholder.com/150" alt="소주" class="rounded mb-2">
            <h3 class="font-bold text-lg">참이슬</h3>
            <p class="text-sm text-gray-600">도수 16.9% | 진로 | 360ml</p>
            <button class="mt-2 text-sm text-blue-500">자세히 보기</button>
          </div>
        </div>
      </section>

      <!-- 섹션: 카테고리 -->
      <section id="categories">
        <h2 class="text-2xl font-semibold mb-4">📂 카테고리별 보기</h2>
        <div class="flex flex-wrap gap-4">
          <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded">소주</button>
          <button class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded">맥주</button>
          <button class="bg-red-100 text-red-700 px-4 py-2 rounded">와인</button>
          <button class="bg-green-100 text-green-700 px-4 py-2 rounded">막걸리</button>
          <button class="bg-purple-100 text-purple-700 px-4 py-2 rounded">위스키</button>
        </div>
      </section>

      <!-- 섹션: 추천 주류 -->
      <section id="recommend">
        <h2 class="text-2xl font-semibold mb-4">🌟 오늘의 추천</h2>
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-lg font-bold mb-2">하이네켄</h3>
          <p class="text-gray-700">세계적으로 인기 있는 네덜란드 맥주로 깔끔한 맛과 풍부한 거품이 특징입니다.</p>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">찜하기</button>
        </div>
      </section>

      <!-- 섹션: 내 찜 목록 -->
      <section id="mylist">
        <h2 class="text-2xl font-semibold mb-4">📌 내 찜한 주류</h2>
        <p class="text-gray-600">찜한 주류가 여기에 표시됩니다.</p>
      </section>

      <!-- 섹션: 리뷰 관리 -->
      <section id="reviews">
        <h2 class="text-2xl font-semibold mb-4">📝 나의 리뷰</h2>
        <div class="space-y-4">
          <div class="bg-white p-4 rounded shadow">
            <h4 class="font-bold">카스</h4>
            <p class="text-sm text-gray-700">상쾌하고 부담 없는 맛. 여름에 딱!</p>
            <button class="text-sm text-red-500 mt-2">삭제</button>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- 푸터 -->
  <footer class="bg-white text-center text-sm text-gray-500 py-6 mt-10 border-t">
    &copy; 2025 주류 대시보드. 모든 권리 보유.
  </footer>
</body>
</html>
