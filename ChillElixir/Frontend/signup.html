<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Elixir - 회원가입</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1510626176961-4b57d4fbad03?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 20px;
      text-align: center;
    }

    form, .section {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 40px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #e0e0e0;
      font-size: 15px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #333;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .submit-btn, button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ffcc00, #ffaa00);
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
    }

    .submit-btn.loading::after, button.loading::after {
      content: "⏳ 로딩 중...";
      position: absolute;
      left: 0; right: 0;
      text-align: center;
      color: #1a1a1a;
    }

    .submit-btn.loading, button.loading {
      pointer-events: none;
      opacity: 0.6;
    }

    .submit-btn:hover, button:hover {
      background: linear-gradient(135deg, #ffaa00, #ff8800);
    }

    #logoutBtn {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      color: white;
    }

    .sns-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sns-buttons button {
      width: 80%;
      background: rgba(255, 255, 255, 0.1);
      color: #ffcc00;
      border: 1px solid #ffcc00;
      margin: 8px 0;
    }

    .sns-buttons button:hover {
      background: #ffcc00;
      color: #1a1a1a;
    }

    .msg {
      font-size: 0.85em;
      margin-left: 5px;
      color: #ff6666;
    }
  </style>
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h2>회원가입</h2>
  <form id="signupForm">
    <label>아이디 (이메일)
        <input type="text" name="username" id="username" class="input-field" />
        <div class="msg" id="msg-username"></div>
      </label>
      <label>비밀번호
        <input type="password" name="password" id="password" class="input-field" />
        <div class="msg" id="msg-password"></div>
      </label>
      <label>비밀번호 확인
        <input type="password" name="re-password" id="re-password" class="input-field" />
        <div class="msg" id="msg-re-password"></div>
      </label>
      <label>닉네임 (한글 2~8자)
        <input type="text" name="name" id="name" class="input-field" />
        <div class="msg" id="msg-name"></div>
      </label>
      <label>휴대폰 번호 (예: (+82)1012345678)
        <input type="text" name="phone" id="phone" class="input-field" />
        <div class="msg" id="msg-username"></div>
        <button type="button" id="phoneNumberButton" class="submit-btn">인증번호 전송</button>
      </label>
      <label>인증번호
        <input type="text" id="confirmCode" class="input-field" />
        <div class="msg" id="msg-usernaconfirmCodeme"></div>
        <button type="button" id="confrimCodeButton" class="submit-btn">인증 확인</button>
      </label>
      <label>성별
        <input type="radio" name="gender" value="M" checked> 남성
        <input type="radio" name="gender" value="F"> 여성
      </label>
    <button type="submit" class="submit-btn">회원가입</button>
  </form>

  <div style="text-align:center; margin-top:15px;">
    <a href="login.html" style="color:#ffcc00; text-decoration:underline;">로그인</a>
  </div>

  <button id="logoutBtn" class="submit-btn" style="display:none; max-width:420px;">로그아웃</button>

  <!-- Firebase 및 JS -->
  <script type="module">
        function validateSignupForm() {
    let valid = true;
  
    const fields = [
      { id: "username", msg: "이메일을 입력해주세요." },
      { id: "password", msg: "비밀번호를 입력해주세요." },
      { id: "re-password", msg: "비밀번호 확인을 입력해주세요." },
      { id: "name", msg: "닉네임을 입력해주세요." },
      { id: "phone", msg: "휴대폰 번호를 입력해주세요." }
    ];
  
    fields.forEach(({ id, msg }) => {
      const input = document.getElementById(id);
      const messageBox = document.getElementById("msg-" + id);
      if (!input.value.trim()) {
        messageBox.textContent = msg;
        valid = false;
      } else {
        messageBox.textContent = "";
      }
    });
  
    const pw = document.getElementById("password").value;
    const repw = document.getElementById("re-password").value;
    if (pw && repw && pw !== repw) {
      document.getElementById("msg-re-password").textContent = "비밀번호가 일치하지 않습니다.";
      valid = false;
    }
  
    return valid;
  }
        // 회원가입
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!validateSignupForm()) return;
      const btn = e.target.querySelector('button[type="submit"]');
      setLoading(btn, true);

      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const gender = document.querySelector("input[name='gender']:checked").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          name,
          phone,
          gender,
          uid: user.uid
        });

        redirectAfterLogin(user);
      } catch (error) {
        alert("회원가입 실패: " + error.message);3
      } finally {
        setLoading(btn, false);
      }
    });
  </script>
</body>
</html>
